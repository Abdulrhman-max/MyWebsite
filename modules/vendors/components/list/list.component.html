<div class="container">
  <div>
    <h3 style="text-align: center;">Vendors List</h3>
  </div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Code</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
      <th>City</th>
      <th>Area</th>
      <th>ZiPCode</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of vendors; let i=index">
        <td>{{i+1}}</td>
        <td>{{vendor.Code}}</td>
        <td>{{vendor.LatinName}}</td>
        <td>{{vendor.Address}}</td>
        <td>{{vendor.Phone}}</td>
        <td>{{vendor.Email}}</td>
        <td>{{vendor.City}}</td>
        <td>{{vendor.Area}}</td>
        <td>{{vendor.ZiPCode}}</td>
      </tr>
    </tbody>
</table>
</div>
