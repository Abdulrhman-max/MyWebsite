


<div class="card">
  <h1>{{ "SIDE_MENU.BRANCHES" | translate }}</h1>

  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        icon="pi pi-plus"
        class="p-button-success p-mr-2 btn-add"
        [routerLink]="['add/0']"
      >
    </button>
    </ng-template>
  </p-toolbar>
  <p-table
    [value]="List"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [(first)]="first"
    styleClass="p-datatable-responsive-demo"
    [rowHover]="true"
    currentPageReportTemplate="{{ 'SHOWING' | translate }} {first} {{
      'TO' | translate
    }} {last} {{ 'OF' | translate }} {totalRecords}"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="Name">
          {{ "NAME" | translate }} <p-sortIcon field="Name"></p-sortIcon>
        </th>
        <th pSortableColumn="OpenFrom">
          {{ "OPENFROM" | translate }} <p-sortIcon field="OpenFrom"></p-sortIcon>
        </th>
        <th pSortableColumn="OpenTo">
          {{ "OPENTO" | translate }}
          <p-sortIcon field="OpenTo"></p-sortIcon>
        </th>
        <th>
          {{ "ACTIVE" | translate }}
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-List>
      <tr>
        <td>
          <p-tableCheckbox [value]="List"></p-tableCheckbox>
        </td>
        <td>{{ List.Name }}</td>
        <td>{{ List.OpenFrom }}</td>
        <td>{{ List.OpenTo }}</td>
        <td>
          <mat-slide-toggle [checked]="List.State==1?true:false" (change)="Active(List.Uid)"></mat-slide-toggle>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-mr-2 btn-edit"
            [routerLink]="['Edit',List.Uid]"
          ></button>
          <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
