<form #group="ngForm">
  <div class="card">
    <div class="card-block">
      <div class="nav justify-content-end">
        <button
          class="btn btn-link col-md-2"
          style="font-size: 2em; color: rgb(28, 143, 236)"
          [routerLink]="['add']"        >
          <mat-icon>add</mat-icon>Add
        </button>
      </div>

      <!-- End Search Material -->
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Mia"
          #input
        />
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table matSort mat-table [dataSource]="dataSource">
          <!-- Id Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.Id }}</td>
          </ng-container>

          <!-- Arabic Name Column -->
          <ng-container matColumnDef="ArabicName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
              {{ element.ArabicName }}
            </td>
          </ng-container>
          <!-- Latin Name Column -->
          <ng-container matColumnDef="LatinName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Latin Name
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.LatinName }}
            </td>
          </ng-container>
          <!-- Refrence Column -->
          <ng-container matColumnDef="Refrence">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Refrence</th>
            <td mat-cell *matCellDef="let element">
              {{ element.Code }}
            </td>
          </ng-container>
          <!-- Status Column -->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">
              {{ element.Status }}
            </td>
          </ng-container>
          <!-- Edit & Delete -->
          <ng-container matColumnDef="Acctions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
              <a (click)="onEdit(element.Uid)" target="_blank">
                <mat-icon
                  class="material-icons"
                  style="color: steelblue"
                  matTooltip="Edit Group"
                >
                  edit
                </mat-icon>
                &nbsp;
                <!-- <mat-icon
                  class="material-icons"
                  style="color: indianred"
                  matTooltip="Delete Group"
                >
                  delete
                </mat-icon> -->
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</form>
